<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Site Status</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <h1>Site Status</h1>
    <em><p>Operation is the soul of our business.</p></em>
    
    <form action="mailto:info@coreprime.in" method="post" enctype="multipart/form-data">
        <!-- Date Section -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <!-- Site Location Section -->
        <label for="siteLocation">Site Location:</label>
        <select id="siteLocation" name="siteLocation" required>
            <option value="site1">Site 1</option>
            <option value="site2">Site 2</option>
            <option value="site3">Site 3</option>
        </select><br><br>

        <!-- Full Attendance Section -->
        <label>Full Attendance:</label>
        <input type="radio" id="fullAttendanceYes" name="fullAttendance" value="yes" required>
        <label for="fullAttendanceYes">Yes</label>
        <input type="radio" id="fullAttendanceNo" name="fullAttendance" value="no">
        <label for="fullAttendanceNo">No</label><br><br>

        <!-- Absent Staff Section (Only appears if Full Attendance is No) -->
        <div id="absentStaff" style="display:none;">
            <label for="absentCount">Number of Absent Staff:</label>
            <input type="number" id="absentCount" name="absentCount"><br><br>
            <label for="absentNames">Names of Absent Staff:</label>
            <input type="text" id="absentNames" name="absentNames"><br><br>
        </div>

        <!-- Late Staff Section -->
        <label>Late Staff:</label>
        <input type="radio" id="lateYes" name="lateStaff" value="yes">
        <label for="lateYes">Yes</label>
        <input type="radio" id="lateNo" name="lateStaff" value="no" checked>
        <label for="lateNo">No</label><br><br>

        <!-- Late Staff Names -->
        <div id="lateStaffNames" style="display:none;">
            <label for="lateStaffNamesInput">Names of Late Staff:</label>
            <input type="text" id="lateStaffNamesInput" name="lateStaffNamesInput"><br><br>
        </div>

        <!-- Grooming Status -->
        <label>Grooming Status:</label>
        <input type="radio" id="groomingTidy" name="groomingStatus" value="tidy" required>
        <label for="groomingTidy">Tidy</label>
        <input type="radio" id="groomingUntidy" name="groomingStatus" value="untidy">
        <label for="groomingUntidy">Untidy</label><br><br>

        <!-- Photo Upload for Untidy -->
        <div id="photoUploadUntidy" style="display:none;">
            <label for="photoUpload">Upload Photos of Untidy Areas:</label>
            <input type="file" id="photoUpload" name="photoUpload" accept="image/*" multiple><br><br>
        </div>

        <!-- Site Maintenance Rating (Radio buttons 1 to 5) -->
        <label for="maintenanceRating">Site Maintenance Overall Rating:</label><br>
        <div class="site-rating">
            <label><input type="radio" name="siteRating" value="1">1</label>
            <label><input type="radio" name="siteRating" value="2">2</label>
            <label><input type="radio" name="siteRating" value="3">3</label>
            <label><input type="radio" name="siteRating" value="4">4</label>
            <label><input type="radio" name="siteRating" value="5">5</label>
        </div>

        <!-- Management Feedback -->
        <input type="checkbox" id="managementFeedback" name="managementFeedback">
        <label for="managementFeedback">Management Feedback:</label><br><br>
        <textarea id="managementFeedbackInput" name="managementFeedbackInput" placeholder="Enter feedback" style="display:none;"></textarea><br><br>

        <!-- Employee Suggestions -->
        <input type="checkbox" id="employeeSuggestions" name="employeeSuggestions">
        <label for="employeeSuggestions">Employee Suggestions:</label><br><br>
        <textarea id="employeeSuggestionsInput" name="employeeSuggestionsInput" placeholder="Enter suggestions" style="display:none;"></textarea><br><br>

        <!-- Site Photos -->
        <label for="sitePhotos">Upload Site Photos:</label>
        <input type="file" id="sitePhotos" name="sitePhotos" accept="image/*" multiple><br><br>

        <!-- Last Remarks -->
        <label for="lastRemarks">Last Remarks:</label>
        <textarea id="lastRemarks" name="lastRemarks"></textarea><br><br>

        <!-- Submit Button -->
        <div class="submit">
            <button type="submit" value="submit">Submit</button>
        </div>
    </form>

    <script>
        // Show/Hide logic for absent staff and late staff
        document.querySelectorAll('input[name="fullAttendance"]').forEach((elem) => {
            elem.addEventListener("change", function() {
                document.getElementById("absentStaff").style.display = this.value === "no" ? "block" : "none";
            });
        });

        document.querySelectorAll('input[name="lateStaff"]').forEach((elem) => {
            elem.addEventListener("change", function() {
                document.getElementById("lateStaffNames").style.display = this.value === "yes" ? "block" : "none";
            });
        });

        // Show/Hide photo upload for untidy grooming status
        document.querySelectorAll('input[name="groomingStatus"]').forEach((elem) => {
            elem.addEventListener("change", function() {
                document.getElementById("photoUploadUntidy").style.display = this.value === "untidy" ? "block" : "none";
            });
        });

        // Show/Hide management feedback and employee suggestions input fields
        document.getElementById('managementFeedback').addEventListener("change", function() {
            document.getElementById("managementFeedbackInput").style.display = this.checked ? "block" : "none";
        });

        document.getElementById('employeeSuggestions').addEventListener("change", function() {
            document.getElementById("employeeSuggestionsInput").style.display = this.checked ? "block" : "none";
        });
    </script>

</body>
<footer>
    <div></div>
</footer>
</html>
